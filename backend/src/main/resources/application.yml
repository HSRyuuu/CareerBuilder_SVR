spring:
  application:
    name: career-builder
  config:
    import: optional:application-secret.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/cb
    username: root
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        jdbc:
          batch_size: 1000
  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true

logging:
  level:
    org.hibernate.SQL: off
    org.hibernate.type.descriptor.sql.BasicBinder: off

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:your-default-secret-key-at-least-32-chars-long}
    access-token-exp: ${AUTH_JWT_ACCESS_TOKEN_EXP:600000} # 10 min
    refresh-token-exp: ${AUTH_JWT_REFRESH_TOKEN_EXP:2592000000} # 30 days
