spring:
  application:
    name: career-builder
  config:
    import: optional:application-secret.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/cb
    username: root
    password: test
  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경에서는 update 사용
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        jdbc:
          batch_size: 1000
  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true

logging:
  level:
    org.hibernate.SQL: off
    org.hibernate.type.descriptor.sql.BasicBinder: off
    com.hsryuuu.careerbuilder: debug

