name: careerbuilder

services:
  postgres:
    image: postgres:16
    container_name: cb-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: test
      POSTGRES_DB: cb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=100
      -c log_statement=none
      -c log_min_messages=warning

  redis:
    image: redis:7
    container_name: cb-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cb-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/cb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=test
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis

networks:
  default:
    name: cb-network

volumes:
  postgres-data: